<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact</h1>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="item">
                    <i class="fa-solid fa-envelope"></i><p>Email: sukienabc@gmail.com</p> 
                </div>
                <div class="item">
                    <i class="fa-solid fa-phone"></i><p>Phone: +84 123 456 78</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-location-dot"></i><p>Address: HT1 Bulding, Vietnam National University</p>
                </div>
            </div>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.799646837457!2d105.50664859999998!3d20.998410299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31345b49c5f08811%3A0xefd6230ab76dee6f!2zVHLGsOG7nW5nIFF14buRYyBU4buRIFRow6F0LCDEkeG6oWkgaOG7jWMgcXXhu5FjIGdpYSBow6AgbuG7mWk!5e0!3m2!1svi!2s!4v1605872748378!5m2!1svi!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="input-form">
                <h2>Send Message</h2>
                <form action="#" method="POST">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea class="message-input" placeholder="Your Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Contact</p>
        </div>
    </footer>
</body>
</html>
